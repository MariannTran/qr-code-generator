<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>QR Code Generator</h1>
            <p>Paste a URL or text to create a QR code</p>
        </header>
        <div class="form">
            <div class="input-group">
                <input type="text" id="qr-input" placeholder="Enter text or URL">
                <button class="paste-btn" title="Paste from clipboard">
                    Paste
                </button>
            </div>
            <button class="generate-btn">
                <span class="default-text">Generate QR Code</span>
                <span class="loading-text">Generating...</span>
            </button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
            <button class="download-btn">Download QR Code</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
